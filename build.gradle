plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'com.github.ezauton.ezvision'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

//    compile 'nu.pattern:opencv:2.4.9-4' // OpenCV but didn't have all packages
//    compile group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '3.4.3-1.4.3' // OpenCV had all packages but didn't load OpenCV correctly... 
    compile "org.openpnp:opencv:3.4.2-1"

    compile 'com.github.sarxos:webcam-capture:0.3.12' // https://github.com/sarxos/webcam-capture
    compile 'com.github.sarxos:webcam-capture-driver-opencv:0.3.12' // OpenCV Bindings

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'



    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}